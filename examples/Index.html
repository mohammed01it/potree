<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>PointVista 3D Viewer</title>
   <link rel="icon" href="../../resources/pointvista_logo.png" onerror="this.href='../../resources/logo_small.png'">
   
	<link rel="stylesheet" type="text/css" href="../build/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="../libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="../libs/jstree/themes/mixed/style.css">
</head>

<body>
	<script src="../libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="../libs/spectrum/spectrum.js"></script>
	<script src="../libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../libs/other/BinaryHeap.js"></script>
	<script src="../libs/tween/tween.min.js"></script>
	<script src="../libs/d3/d3.js"></script>
	<script src="../libs/proj4/proj4.js"></script>
	<script src="../libs/openlayers3/ol.js"></script>
	<script src="../libs/i18next/i18next.js"></script>
	<script src="../libs/jstree/jstree.js"></script>
	<script src="../build/potree/potree.js"></script>
	<script src="../libs/plasio/js/laslaz.js"></script>

	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->

	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area" style="background-image: url('../build/potree/resources/images/background.jpg');"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
		

	<script type="module">

	import * as THREE from "../libs/three.js/build/three.module.js";
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));

		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(2_000_000);
		viewer.loadSettingsFromURL();

		viewer.setDescription("Loading Entwine-generated EPT format");

		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			// تفعيل الخريطة المصغّرة وإخفاء المصادر
			if(viewer.mapView) {
				viewer.mapView.showSources(false); // لإخفاء مصادر الخريطة، غيّر إلى true لإظهارها
			}
			// مثال على تعيين نظام الإسقاط إذا لزم
			// proj4.defs("pointcloud", viewer.getProjection());
			// يمكن استخدام viewer.getProjection() أو تعيين نظام خاص حسب الحاجة
		});

		// ديناميكية اختيار metadata.json أو cloud.js حسب الموجود
		const getQueryParam = function(name) {
			name = name.replace(/[\[\]]/g, "\\$&");
			const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(window.location.href);
			if (!results || !results[2]) return null;
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		const isHttp = (s) => /^https?:\/\//i.test(s || "");
		async function exists(url) {
			try {
				const res = await fetch(url, { method: 'HEAD', cache: 'no-store' });
				return res.ok;
			} catch (_) { return false; }
		}

		async function resolvePointcloudPath(input) {
			if (isHttp(input)) {
				if (/(metadata\.json|cloud\.js)$/i.test(input)) return input;
				const base = input.endsWith('/') ? input : input + '/';
				if (await exists(base + 'metadata.json')) return base + 'metadata.json';
				if (await exists(base + 'cloud.js')) return base + 'cloud.js';
			} else {
				const base = `../pointclouds/${encodeURIComponent(input)}/`;
				if (await exists(base + 'metadata.json')) return base + 'metadata.json';
				if (await exists(base + 'cloud.js')) return base + 'cloud.js';
			}
			throw new Error('لم يتم العثور على metadata.json أو cloud.js');
		}

		(async () => {
			// Default project name when no ?r= provided; changed to 'test' (was 'testt')
			let name = getQueryParam('r') || 'test';
			let path;
			try {
				path = await resolvePointcloudPath(name);
			} catch (err) {
				alert(err.message || 'تعذر تحديد مسار البيانات');
				return;
			}

			Potree.loadPointCloud(path, name, function(e){
			viewer.scene.addPointCloud(e.pointcloud);

			let material = e.pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;

			viewer.fitToScreen(0.5);
	
			});
		})();
	</script>
	
  </body>
</html>
